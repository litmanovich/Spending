{% extends "base.html" %}

{% block title %}
    Categories
{% endblock %}

{% block content %}

    <h1>
        Categories
    </h1>

    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url "expenses:category" category.id %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
