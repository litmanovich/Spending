{% extends "base.html" %}

{% block title %}
    By Month
{% endblock %}

{% block content %}

    <h1>
        Expenses By Month
    </h1>

    <ul class="list-group">
        {% for date in dates %}
            <li class="list-group-item">
                <a href="{% url "expenses:month" date.year date.month %}">
                    {{ date.year }}-{{ date.month }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
